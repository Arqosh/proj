<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Passion+One&display=swap" rel="stylesheet">
    <title>Три дива горизонтально</title>
    <style>
        body {
            font-family:Passion One;
            margin: 0;
            display: flex;
            background-color: #fff;
            height: 100vh;
        }

        .bar {
            padding: 0.8%;
            width: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main1 {
            box-sizing: border-box;
            padding: 0.8%;
            width: 40%;
        }
        .main2 {
            box-sizing: border-box;
            padding: 0.8%;
            width: 55%;
        }

        .button1 {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }
        .button2 {
            border-radius: 10px;
            margin-top: 15%;
            width: 50px;
            height: 50px;
            background: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .first {
            margin-bottom: 2%;
            border-radius: 20px 20px;
            box-sizing: border-box;
            width: 100%;
            height: 23%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .second {
            border-radius: 20px 20px;
            margin-top: 2%;
            padding: 2%;
            box-sizing: border-box;
            width: 100%;
            height: 23%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }
        .third {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-top: 2%;
            width: 100%;
            height: 51%;
            box-sizing: border-box;
            display: flex;

        }

        .inner-first {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-right: 1%;
            width: 49%;
            height: 100%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .inner-second {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-left: 1%;
            width: 49%;
            height: 100%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .first-in-second {
            margin-bottom: 1%;
            width: 100%;
            height: 49%;
            display: flex;
            align-items: center;
        }

        .second-in-second {
            margin-top: 1%;
            background-color: gainsboro;
            width: 100%;
            height: 49%;
        }

        h1 {
            color: #fff;
            text-align: center;
            width: 100%;
            margin: 0;
            font-size: 4vw;
        }

        .third-first {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-right: 1%;
            width: 49%;
            height: 100%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .third-second {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-right: 1%;
            margin-left: 1%;
            width: 49%;
            height: 100%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .third-third {
            border-radius: 20px 20px;
            box-sizing: border-box;
            margin-right: 1%;
            width: 49%;
            height: 100%;
            background-color: #458CF8;
            box-shadow: 0px 0px 10px 9px rgba(34, 60, 80, 0.2);
        }

        .first-in-second {
            margin-bottom: 1%;
            width: 100%;
            height: 49%;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="bar">
        <div class="button1"></div>
        <div class="button2"></div>
    </div>
    <div class="main1">
        <div class="first"></div>
        <div class="second">
            <div class="first-in-second">
                <h1>100kzt</h1>
            </div>
            <div class="second-in-second"></div>
        </div>
        <div class="third">
            <div class="inner-first"></div>
            <div class="inner-second"></div>
        </div>
    </div>
    <div class="main2">
        <div class="first"></div>
        <div class="second">
            <div class="first-in-second">
                <h1>100kzt</h1>
            </div>
            <div class="second-in-second"></div>
        </div>
        <div class="third">
            <div class="third-first"></div>
            <div class="third-second"></div>
            <div class="third-second"></div>
        </div>
    </div>
</body>
</html>
